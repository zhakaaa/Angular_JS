<div class="login-page">
  <div class="login-card">
    <h1>Login</h1>

    <form (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" [(ngModel)]="email" name="email" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input [type]="hidePassword ? 'password' : 'text'" id="password" [(ngModel)]="password"  name="password" required autocomplete="current-password">
      </div>

      <button type="submit" class="login-btn" [disabled]="loading">
        {{loading ? 'Logged in...' : 'Login' }}
      </button>
    </form>

    <p class="error" *ngIf="error">
      {{ error }}
    </p>

    <p class="signup-link">
      Donâ€™t have an account?
      <a routerLink="/signup">Sign up</a>
    </p>

  </div>
</div>
